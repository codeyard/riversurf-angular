<mat-card class="rider__card">
    <mat-spinner *ngIf="!rider"></mat-spinner>
    <mat-card-header class="rider__card__header" *ngIf="rider">
        <div mat-card-avatar
             class="rider__card__header__image"
             [style.background-image]="'url(' + rider.profilePicture + ')'"></div>
        <mat-card-title> {{rider.firstName}} {{rider.lastName}}</mat-card-title>
        <mat-card-content [ngSwitch]="resultType">
            <div *ngSwitchCase="'default'">Default</div>
            <div *ngSwitchCase="'assigned'" [ngStyle]="{'background-color': riderColorIndex | riderColor}">Assigned</div>
            <div *ngSwitchCase="'locked'">Locked</div>
            <div *ngSwitchCase="'finished'">Finished</div>
        </mat-card-content>
    </mat-card-header>
</mat-card>
