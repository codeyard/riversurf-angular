<div class="container">
    <svg viewBox="0 0 10 10">
        <line *ngIf="previous" x1="5" x2="5" y1="0" y2="5" />
        <line *ngIf="next" x1="5" x2="5" y1="5" y2="10" />
        <line class="info" x1="5" x2="10" y1="5" y2="5" />
        <circle cx="5" cy="5" r="1"/>
        <circle *ngIf="ongoing" class="ongoing" cx="5" cy="5" r="1"/>
    </svg>
</div>
