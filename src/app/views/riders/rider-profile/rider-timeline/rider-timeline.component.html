<mat-tab-group>
    <mat-tab *ngIf="currentTimeline" label="Ongoing">
        <h1>{{currentTimeline.event.name}}</h1>
        <h2>{{currentTimeline.event.location}}</h2>
        <p>{{currentTimeline.event.description}}</p>
        <surf-timeline *ngIf="currentTimeline.timeline" [timeline]="currentTimeline.timeline"></surf-timeline>
    </mat-tab>
    <mat-tab *ngFor="let historicalEvent of historyTimeline" label="{{historicalEvent.event.startDateTime.getFullYear()}}">
        <h1>{{historicalEvent.event.name}}</h1>
        <h2>{{historicalEvent.event.location}}</h2>
        <p>{{historicalEvent.event.description}}</p>
        <surf-timeline *ngIf="historicalEvent.timeline" [timeline]="historicalEvent.timeline"></surf-timeline>
    </mat-tab>
</mat-tab-group>
