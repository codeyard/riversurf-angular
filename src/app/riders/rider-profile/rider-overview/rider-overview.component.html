    <div class="container__header">
        <img src="{{rider.profilePicture}}" alt="Profile Picture">
        <h1>{{rider.firstName}} {{rider.lastName}}</h1>
        <h2 *ngIf="rider.nickName">{{rider.nickName}}
            <span>
                <mat-icon *ngIf="rider.division === 'male'">male</mat-icon>
                <mat-icon *ngIf="rider.division === 'female'">female</mat-icon>
                <mat-icon *ngIf="rider.division === 'kid'">child_care</mat-icon>
            </span>
        </h2>
    </div>

    <div *ngIf="rider.biography" class="container__biography">
        {{rider.biography}}
    </div>

    <div *ngIf="rider.birthdate">
        <p class="container__birthday">
            Born: {{rider.birthdate | date:'d MMMM YYYY'}}
            (age {{ rider.birthdate | age }})
        </p>
    </div>

</mat-card>
