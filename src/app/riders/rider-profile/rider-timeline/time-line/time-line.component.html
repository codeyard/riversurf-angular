<div class="container" *ngFor="let timelineItem of timeline; first as isFirst; last as isLast">
    <div class="container__timeline">
        <div class="container__timeline-viewbox">
            <svg viewBox="0 0 10 10">
                <line *ngIf="!isFirst" x1="5" x2="5" y1="-2500" y2="5" />
                <line *ngIf="!isLast" x1="5" x2="5" y1="5" y2="2500" />
                <line class="info" x1="5" x2="10" y1="5" y2="5" />
                <circle cx="5" cy="5" r="1"/>
                <circle *ngIf="ongoing && isLast" class="ongoing" cx="5" cy="5" r="1.5"/>
            </svg>
        </div>
    </div>
    <div class="container__details">
        <mat-card class="container__details__card">
            <mat-card-title>
                <div class="container__details__title">
                    <div class="container__details__title__icon" *ngIf="timelineItem.icon != 'default'">
                        <mat-icon>{{getIconForTimeline(timelineItem.icon)}}</mat-icon>
                    </div>
                    <div class="container__details__title__description">
                        {{timelineItem.title}}
                    </div>
                </div>
            </mat-card-title>
            <mat-card-subtitle
                *ngIf="timelineItem.time">{{timelineItem.time | date:'HH:mm | d. MMMM YYYY'}}</mat-card-subtitle>
            <p class="container__details__points" *ngIf="timelineItem.content">{{timelineItem.content}}</p>
        </mat-card>
    </div>
</div>
