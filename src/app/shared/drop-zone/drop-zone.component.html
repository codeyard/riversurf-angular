<div class="dropzone" cdkDropList (cdkDropListDropped)="drop($event)">
    <div class="dropzone__item" cdkDrag *ngFor="let dropSlot of dropSlots; let i = index">
        <rs-drop-zone-item>
            <ng-template rs-drop-zone-item-content>
                <mat-card>
                    Index: {{i}}
                </mat-card>
            </ng-template>
        </rs-drop-zone-item>
    </div>
</div>
