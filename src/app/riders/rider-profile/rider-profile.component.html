<div class="loading" *ngIf="isLoading">
    <mat-spinner></mat-spinner>
</div>

<div class="container" *ngIf="!isLoading">
    <div class="overview">
        <rs-rider-overview *ngIf="rider" [rider]="rider"></rs-rider-overview>
    </div>
    <div class="details">
        <rs-rider-timeline *ngIf="rider" [riderId]="rider.id"></rs-rider-timeline>
    </div>
</div>
