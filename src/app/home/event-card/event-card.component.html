<mat-card
    routerLink="/event/{{surfEvent.name | slugify}}-{{ surfEvent.id }}"
    class="event__card">
    <mat-card-header class="event__card__header">
        <div mat-card-avatar [style.background-image]="'url(' + surfEvent.logo + ')'"
             class="event__card__headerimage"></div>
        <mat-card-title>{{surfEvent.name}}</mat-card-title>
        <mat-card-subtitle>{{surfEvent.location}}</mat-card-subtitle>
        <p class="event__card__header__date">{{surfEvent.startDateTime | date:'dd.MM.YYYY'}}</p>
    </mat-card-header>
    <img draggable="false" mat-card-image src="{{surfEvent.mainPicture}}"
         alt="{{surfEvent.name}}">
    <mat-card-content>
        <p>
            {{surfEvent.description}}
        </p>
    </mat-card-content>
    <mat-chip-list aria-label="Divisions">
        <mat-chip
            *ngFor="let division of surfEvent.divisions"
            [color]="division | divisionColor"
            routerLink="/event/{{surfEvent.name | slugify}}-{{surfEvent.id}}/competition/{{ division }}"
            selected>
            {{division}}
        </mat-chip>

    </mat-chip-list>
</mat-card>
